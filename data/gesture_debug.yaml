# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download:

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: ./coco/train2017.txt  # 118287 images
train: ["/dataset/dataset/ssd/gesture/jiashicang/c9/tiny.txt",
        "/dataset/dataset/ssd/gesture/jiashicang/c9/tiny.txt"]  # 118287 images
val: /dataset/dataset/ssd/gesture/jiashicang/c9/tiny.txt  # 5000 images
test: /dataset/dataset/ssd/gesture/jiashicang/c9/tiny.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 1

# class names
names: [ 'hand' ]
